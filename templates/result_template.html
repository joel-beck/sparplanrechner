<div>
  <div id="finalAmount"><strong> Endbetrag: {{.Total}} </strong></div>

  <br />

  <div id="equity">Einzahlungen: {{.TotalPayments}}</div>
  <div id="returns">Zinsen: {{.TotalReturns}}</div>

  <br />

  <!-- Dropdown for intermediate amounts -->
  <details id="intermediateAmountsDetails">
    <summary>Zwischenbetr√§ge</summary>

    <br />

    <div id="intermediateAmounts">
      <!-- Create a table for intermediate amounts using Bootstrap -->
      <table class="table table-striped table-hover table-bordered">
        <thead class="table-light">
          <tr>
            <th scope="col">Jahr</th>
            <th scope="col">Total</th>
            <th scope="col">Einzahlungen</th>
            <th scope="col">Zinsen</th>
          </tr>
        </thead>
        <tbody>
          {{range $i, $year := .Years}}
          <tr>
            <td>{{$year}}</td>
            <td>{{index $.AnnualTotals $i}}</td>
            <td>{{index $.AnnualPayments $i}}</td>
            <td>{{index $.AnnualReturns $i}}</td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </details>
</div>
