<div>
  <div id="finalAmount"><strong> Endbetrag: {{.FinalAmount}} </strong></div>

  <br />

  <!-- Dropdown for intermediate amounts -->
  <details id="intermediateAmountsDetails">
    <summary>ZwischenbetrÃ¤ge</summary>
    <div id="intermediateAmounts">
      <!-- Create a table for intermediate amounts using Bootstrap -->
      <table class="table table-striped table-hover table-bordered">
        <thead class="table-light">
          <tr>
            <th scope="col">Jahr</th>
            <th scope="col">Betrag</th>
          </tr>
        </thead>
        <tbody>
          {{range $year, $amount := .IntermediateAmounts}}
          <tr>
            <td>{{$year}}</td>
            <td>{{$amount}}</td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </details>
</div>
