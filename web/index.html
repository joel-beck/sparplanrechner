<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sparplanrechner</title>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-4">
          <h1 class="mb-4 text-center">Sparplanrechner</h1>
          <form
            hx-post="/calculate"
            hx-swap="innerHTML"
            hx-target="#result"
            enctype="application/x-www-form-urlencoded"
          >
            <!-- SECTION: Startkapital -->
            <div class="mb-3">
              <label for="startCapital" class="form-label"
                >Startkapital (â‚¬):</label
              >
              <input
                type="number"
                id="startCapital"
                name="startCapital"
                class="form-control"
                oninput="syncValues('startCapital', false)"
                min="0"
                max="1000000"
                value="1000"
                required
              />
              <input
                type="range"
                id="startCapitalSlider"
                min="0"
                max="1000000"
                step="1000"
                class="form-range"
                oninput="syncValues('startCapital', true)"
              />
            </div>
            <!-- SECTION: Sparrate -->
            <div class="mb-3">
              <label for="savingsRate" class="form-label"
                >Monatliche Sparrate (â‚¬):</label
              >
              <input
                type="number"
                id="savingsRate"
                name="savingsRate"
                class="form-control"
                min="0"
                max="10000"
                value="100"
                oninput="syncValues('savingsRate', false)"
                required
              />
              <input
                type="range"
                id="savingsRateSlider"
                min="0"
                max="10000"
                step="100"
                class="form-range"
                oninput="syncValues('savingsRate', true)"
              />
            </div>
            <!-- SECTION: Rendite -->
            <div class="mb-3">
              <label for="annualReturn" class="form-label"
                >JÃ¤hrliche Rendite (%):</label
              >
              <input
                type="number"
                id="annualReturn"
                name="annualReturn"
                class="form-control"
                min="0"
                max="20"
                step="0.1"
                value="5"
                oninput="syncValues('annualReturn', false)"
                required
              />
              <input
                type="range"
                id="annualReturnSlider"
                min="0"
                max="20"
                step="0.1"
                class="form-range"
                oninput="syncValues('annualReturn', true)"
              />
            </div>
            <!-- SECTION: Anlagezeitraum -->
            <div class="mb-3">
              <label for="years" class="form-label"
                >Anlagezeitraum (Jahre):</label
              >
              <input
                type="number"
                id="years"
                name="years"
                class="form-control"
                min="1"
                max="100"
                value="10"
                oninput="syncValues('years', false)"
                required
              />
              <input
                type="range"
                id="yearsSlider"
                min="1"
                max="100"
                step="1"
                class="form-range"
                oninput="syncValues('years', true)"
              />
            </div>
            <!-- SECTION: Inflation -->
            <div class="mb-3">
              <label for="inflationRate" class="form-label"
                >JÃ¤hrliche Inflation (%):</label
              >
              <input
                type="number"
                id="inflationRate"
                name="inflationRate"
                class="form-control"
                min="0"
                max="10"
                step="0.1"
                value="2"
                oninput="syncValues('inflationRate', false)"
                required
              />
              <input
                type="range"
                id="inflationRateSlider"
                min="0"
                max="10"
                step="0.1"
                class="form-range"
                oninput="syncValues('inflationRate', true)"
              />
            </div>
            <!--  BOOKMARK: Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-outline-primary">
                Go! ðŸš€
              </button>
            </div>
          </form>
          <div id="result" class="mt-4"></div>
        </div>
      </div>
    </div>
  </body>
</html>
