<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sparplanrechner</title>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-4">
      <!-- Navigation bar currently not required -->
      <!-- <nav class="navbar navbar-light bg-light mb-3">
        <a class="navbar-brand" href="#">Sparplanrechner</a>
      </nav> -->

      <!-- form is centered on page -->
      <div class="row justify-content-center">
        <!-- form width = half of page width -->
        <div class="col-6">
          <h1 class="mb-4 text-center">Sparplanrechner</h1>
          <form
            hx-post="/calculate"
            hx-swap="innerHTML"
            hx-target="#result"
            enctype="application/x-www-form-urlencoded"
            class="row g-3 needs-validation"
          >
            <!-- SECTION: Startkapital -->
            <div class="col-12">
              <label for="startCapital" class="form-label"
                >Startkapital (â‚¬):</label
              >
              <input
                type="number"
                id="startCapital"
                name="startCapital"
                class="form-control"
                oninput="syncValues('startCapital', false)"
                min="0"
                max="1000000"
                value="1000"
                required
              />
              <input
                type="range"
                id="startCapitalSlider"
                min="0"
                max="1000000"
                step="1000"
                class="form-range"
                oninput="syncValues('startCapital', true)"
              />
            </div>
            <!-- SECTION: Sparrate -->
            <div class="col-12">
              <label for="savingsRate" class="form-label"
                >Monatliche Sparrate (â‚¬):</label
              >
              <input
                type="number"
                id="savingsRate"
                name="savingsRate"
                class="form-control"
                min="0"
                max="10000"
                value="100"
                oninput="syncValues('savingsRate', false)"
                required
              />
              <input
                type="range"
                id="savingsRateSlider"
                min="0"
                max="10000"
                step="100"
                class="form-range"
                oninput="syncValues('savingsRate', true)"
              />
            </div>
            <!-- SECTION: Anlagezeitraum -->
            <div class="col-12">
              <label for="years" class="form-label"
                >Anlagezeitraum (Jahre):</label
              >
              <input
                type="number"
                id="years"
                name="years"
                class="form-control"
                min="1"
                max="100"
                value="10"
                oninput="syncValues('years', false)"
                required
              />
              <input
                type="range"
                id="yearsSlider"
                min="1"
                max="100"
                step="1"
                class="form-range"
                oninput="syncValues('years', true)"
              />
            </div>
            <!-- SECTION: Rendite -->
            <div class="col-md-6">
              <label for="annualReturnRate" class="form-label"
                >JÃ¤hrliche Rendite (%):</label
              >
              <input
                type="number"
                id="annualReturnRate"
                name="annualReturnRate"
                class="form-control"
                min="0"
                max="20"
                step="0.1"
                value="5"
                oninput="syncValues('annualReturnRate', false)"
                required
              />
              <input
                type="range"
                id="annualReturnRateSlider"
                min="0"
                max="20"
                step="0.1"
                class="form-range"
                oninput="syncValues('annualReturnRate', true)"
              />
            </div>
            <!-- SECTION: Inflation -->
            <div class="col-md-6">
              <label for="inflationRate" class="form-label"
                >JÃ¤hrliche Inflation (%):</label
              >
              <input
                type="number"
                id="inflationRate"
                name="inflationRate"
                class="form-control"
                min="0"
                max="10"
                step="0.1"
                value="2"
                oninput="syncValues('inflationRate', false)"
                required
              />
              <input
                type="range"
                id="inflationRateSlider"
                min="0"
                max="10"
                step="0.1"
                class="form-range"
                oninput="syncValues('inflationRate', true)"
              />
            </div>
            <!-- SECTION: Entnahme -->
            <div class="col-md-6">
              <label for="takeoutRate" class="form-label"
                >JÃ¤hrliche Entnahmerate (%):</label
              >
              <input
                type="number"
                id="takeoutRate"
                name="takeoutRate"
                class="form-control"
                min="0"
                max="10"
                step="0.1"
                value="3.5"
                oninput="syncValues('takeoutRate', false)"
                required
              />
              <input
                type="range"
                id="takeoutRateSlider"
                min="0"
                max="10"
                step="0.1"
                class="form-range"
                oninput="syncValues('takeoutRate', true)"
              />
            </div>
            <!-- SECTION: Steuer -->
            <div class="col-md-6">
              <label for="tax" class="form-label">Steuer (%):</label>
              <input
                type="number"
                id="tax"
                name="tax"
                class="form-control"
                min="0"
                max="50"
                step="1"
                value="25"
                oninput="syncValues('tax', false)"
                required
              />
              <input
                type="range"
                id="taxSlider"
                min="0"
                max="50"
                step="1"
                class="form-range"
                oninput="syncValues('tax', true)"
              />
            </div>
            <!--  BOOKMARK: Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-outline-primary">
                Go! ðŸš€
              </button>
            </div>
          </form>
          <div id="result" class="mt-4"></div>
        </div>
      </div>
      <footer class="text-center mt-4">
        <p>Â© Joel Beck, Sparplanrechner 2023</p>
      </footer>
    </div>
  </body>
</html>
