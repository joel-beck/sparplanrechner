<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="Sparplanrechner - Calculate the future value of your investment based on initial capital, monthly savings rate, and investment duration.">
    <meta property="og:title" content="Sparplanrechner - Your Investment Calculator">
    <meta property="og:description"
      content="Find out the projected value of your investment portfolio with Sparplanrechner. Start planning today!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sparplanrechner.onrender.com">
    <link rel="canonical" href="https://sparplanrechner.onrender.com">
    <title>Sparplanrechner - Investment Calculator</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"
      integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
      crossorigin="anonymous"></script>
    <!-- <script src="htmx.min.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      defer></script>
    <script src="scripts.js" type="module" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="styles.css" rel="stylesheet" />
    <!-- favicon is empty -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>

  <body>
    <div class="container mt-4">

      <header class="col-lg-9 col-md-11 col-12 mx-auto">
        <div include="./html/header.html"></div>
      </header>

      <main>
        <!-- form is centered on page -->
        <section class="row justify-content-center">
          <!-- form width changes based on screen size -->
          <!-- col-lg-7: large screens (Laptops, Desktops), col-md-10: medium screens
        (Tablets), col-12: small screens (Smartphones) -->
          <article class="col-lg-7 col-md-10 col-12">

            <form id="form" hx-post="/calculate" hx-swap="innerHTML" hx-target="#result"
              enctype="application/x-www-form-urlencoded"
              class="row g-3 needs-validation">

              <fieldset class="col-12 mb-2 position-relative">
                <div include="./html/start-capital.html"></div>
              </fieldset>

              <fieldset class="col-12 position-relative">
                <div include="./html/savings-rate.html"></div>
              </fieldset>

              <fieldset class="col-12 position-relative">
                <div include="./html/years.html"></div>
              </fieldset>

              <fieldset class="border rounded p-3 mb-3 mt-4">
                <div class="row">
                  <div class="col-md-6 position-relative d-flex flex-column"
                    include="./html/return-rate.html"></div>
                  <div class="col-md-6 position-relative d-flex flex-column"
                    include="./html/inflation.html"></div>
                </div>
              </fieldset>

              <fieldset class="border rounded p-3 mb-3 mt-4">
                <div class="row">
                  <div class="col-md-6 position-relative d-flex flex-column"
                    include="./html/takeout.html"></div>
                  <div class="col-md-6 position-relative d-flex flex-column"
                    include="./html/tax.html"></div>
                </div>
              </fieldset>

              <div class="d-flex justify-content-center col-6 mx-auto">
                <div include="./html/submit.html"></div>
              </div>

            </form>

            <!-- BOOKMARK: HTMX result -->
            <div id="result" class="mt-4"></div>

          </article>
        </section>
      </main>

      <!-- `mb-4` adds margin between footer and page end -->
      <footer class="text-center mt-4 mb-4 mt-5">
        <div include="./html/footer.html"></div>
      </footer>

    </div>
  </body>

</html>
