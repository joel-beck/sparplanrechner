<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sparplanrechner</title>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <script src="scripts.js"></script>
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-4">
          <h1 class="mb-4 text-center">Sparplanrechner</h1>
          <form
            hx-post="/calculate"
            hx-swap="innerHTML"
            hx-target="#result"
            enctype="application/x-www-form-urlencoded"
          >
            <div class="mb-3">
              <label for="initialCapital" class="form-label"
                >Startkapital:</label
              >
              <input
                type="number"
                id="initialCapital"
                name="initialCapital"
                class="form-control"
                oninput="syncValues('initialCapital', false)"
                value="1000"
                required
              />
              <input
                type="range"
                id="initialCapitalSlider"
                min="0"
                max="1000000"
                step="1000"
                class="form-range"
                oninput="syncValues('initialCapital', true)"
              />
            </div>
            <div class="mb-3">
              <label for="annualReturn" class="form-label"
                >JÃ¤hrliche Rendite (%):</label
              >
              <input
                type="number"
                step="0.1"
                id="annualReturn"
                name="annualReturn"
                class="form-control"
                oninput="syncValues('annualReturn', false)"
                value="5"
                required
              />
              <input
                type="range"
                id="annualReturnSlider"
                min="0"
                max="20"
                step="0.1"
                class="form-range"
                oninput="syncValues('annualReturn', true)"
              />
            </div>
            <div class="mb-3">
              <label for="years" class="form-label"
                >Anlagezeitraum (Jahre):</label
              >
              <input
                type="number"
                id="years"
                name="years"
                class="form-control"
                oninput="syncValues('years', false)"
                value="10"
                required
              />
              <input
                type="range"
                id="yearsSlider"
                min="1"
                max="100"
                step="1"
                class="form-range"
                oninput="syncValues('years', true)"
              />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-outline-primary">
                Go! ðŸš€
              </button>
            </div>
          </form>
          <div id="result" class="mt-4"></div>
        </div>
      </div>
    </div>
  </body>
</html>
