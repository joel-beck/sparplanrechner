<!doctype html>
<html lang="en" class="sm:scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sparplanrechner - Calculate the future value of your investment based on initial capital, monthly savings rate, and investment duration."
    />
    <meta
      property="og:title"
      content="Sparplanrechner - Your Investment Calculator"
    />
    <meta
      property="og:description"
      content="Find out the projected value of your investment portfolio with Sparplanrechner. Start planning today!"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sparplanrechner.onrender.com" />
    <link rel="canonical" href="https://sparplanrechner.onrender.com" />
    <title>Sparplanrechner - Investment Calculator</title>
    <!-- HTMX -->
    <script
      defer
      src="https://unpkg.com/htmx.org@1.9.6"
      integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <!-- Custom Javascript -->
    <script defer src="scripts.js" type="module"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <link href="./css/dist/styles.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- favicon is empty -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>

  <body
    class="bg-color-bg-light text-color-text-light dark:bg-color-bg-dark dark:text-color-text-dark mx-auto min-h-screen"
  >
    <header class="mx-auto mb-4 mt-4 w-full md:w-10/12 lg:w-8/12" id="header">
      <h1 class="mb-4 text-center text-3xl font-medium">Sparplanrechner</h1>
      <p
        class="text-color-text-light dark:text-color-text-dark text-center text-base"
      >
        Berechne den zukünftigen Wert deines Depots (nominal & real) basierend
        auf deinem Startkapital, deiner monatlichen Sparrate und der Dauer des
        Anlagezeitraums.
      </p>
    </header>

    <main
      class="mx-auto flex w-full justify-center md:w-10/12 lg:w-7/12"
      id="main"
    >
      <form
        id="form"
        hx-post="/calculate"
        hx-swap="innerHTML"
        hx-target="#result"
        enctype="application/x-www-form-urlencoded"
        class="needs-validation flex flex-wrap gap-3"
      >
        <fieldset
          class="bg-color-form-light dark:bg-color-form-dark mb-3 flex w-full flex-col rounded border px-6 pb-3 pt-2"
          id="startCapitalSection"
        >
          <div class="flex justify-between">
            <label for="startCapital" class="mb-1 font-bold text-black">
              Startkapital
              <span class="font-normal">(€)</span>
            </label>

            <i
              class="bi bi-info-circle cursor-pointer pr-6 text-black"
              data-bs-toggle="tooltip"
              title="Startkapital zu Beginn des Anlagezeitraums."
              data-bs-html="true"
              data-bs-placement="top"
            ></i>
          </div>

          <input
            type="number"
            id="startCapital"
            name="startCapital"
            min="0"
            placeholder="z.B. 10000"
            class="focus:ring-color-accent-light dark:focus:ring-color-accent-dark form-input w-full rounded-md border-gray-300 px-4 py-2 text-black focus:ring-2"
            required
            autofocus
          />
        </fieldset>

        <fieldset
          class="bg-color-form-light dark:bg-color-form-dark mb-3 flex w-full flex-col rounded border px-6 pb-3 pt-2"
          id="savingsRateSection"
        >
          <div class="flex justify-between">
            <label for="savingsRate" class="mb-1 font-bold text-black">
              Monatliche Sparrate
              <span class="font-normal">(€)</span>
            </label>

            <i
              class="bi bi-info-circle cursor-pointer pr-6 text-black"
              data-bs-toggle="tooltip"
              title="Monatlicher Sparbetrag über den gesamten Anlagezeitraum."
              data-bs-html="true"
              data-bs-placement="top"
            ></i>
          </div>

          <input
            type="number"
            id="savingsRate"
            name="savingsRate"
            class="focus:ring-color-accent-light dark:focus:ring-color-accent-dark form-input w-full rounded-md border-gray-300 px-4 py-2 text-black focus:ring-2"
            min="0"
            max="10000"
            value="100"
            required
          />

          <input
            type="range"
            id="savingsRateSlider"
            min="0"
            max="10000"
            step="100"
            value="100"
            class="bg-color-accent-light dark:bg-color-accent-dark mt-2 h-2 w-full cursor-pointer appearance-none rounded-lg"
          />
        </fieldset>

        <fieldset
          class="bg-color-form-light dark:bg-color-form-dark borderpx-6 mb-3 flex w-full flex-col rounded px-6 pb-3 pt-2"
          id="yearsSection"
        >
          <div class="flex justify-between">
            <label for="years" class="mb-1 font-bold text-black">
              Anlagezeitraum
              <span class="font-normal">(Jahre)</span>
            </label>

            <i
              class="bi bi-info-circle cursor-pointer pr-6 text-black"
              data-bs-toggle="tooltip"
              title="Wie lange soll das Geld angelegt werden? Der Sparplan läuft über den gesamten Anlagezeitraum."
              data-bs-html="true"
              data-bs-placement="top"
            ></i>
          </div>

          <input
            type="number"
            id="years"
            name="years"
            class="focus:ring-color-accent-light dark:focus:ring-color-accent-dark form-input w-full rounded-md border-gray-300 px-4 py-2 text-black focus:ring-2"
            min="1"
            max="100"
            value="10"
            required
          />

          <input
            type="range"
            id="yearsSlider"
            min="1"
            max="100"
            step="1"
            value="10"
            class="bg-color-accent-light dark:bg-color-accent-dark mt-2 h-2 w-full cursor-pointer appearance-none rounded-lg"
          />
        </fieldset>

        <fieldset
          class="bg-color-form-light dark:bg-color-form-dark mb-3 mt-4 grid w-full grid-cols-1 rounded border px-1 py-2 md:grid-cols-2"
          id="returnRateInflationRateSection"
        >
          <article class="flex flex-col px-4" id="returnRateSection">
            <div class="flex justify-between">
              <label for="annualReturnRate" class="mb-1 font-bold text-black">
                Jährliche Rendite
                <span class="font-normal">(%)</span>
              </label>

              <i
                class="bi bi-info-circle cursor-pointer pr-6 text-black"
                data-bs-toggle="tooltip"
                title="Durchschnittliche jährliche Rendite über den gesamten Anlagezeitraum."
                data-bs-html="true"
                data-bs-placement="top"
              ></i>
            </div>

            <input
              type="number"
              id="annualReturnRate"
              name="annualReturnRate"
              class="focus:ring-color-accent-light dark:focus:ring-color-accent-dark form-input w-full rounded-md border-gray-300 px-4 py-2 text-black focus:ring-2"
              min="0"
              max="10"
              step="0.1"
              value="5"
              required
            />

            <div class="mt-auto">
              <input
                type="range"
                id="annualReturnRateSlider"
                min="0"
                max="10"
                step="0.1"
                value="5"
                class="bg-color-accent-light dark:bg-color-accent-dark mt-2 h-2 w-full cursor-pointer appearance-none rounded-lg"
              />
            </div>
          </article>

          <article class="flex flex-col px-4" id="inflationRateSection">
            <div class="flex justify-between">
              <label for="inflationRate" class="mb-1 pl-7 font-bold text-black">
                Jährliche Inflation
                <span class="font-normal">(%)</span>
              </label>

              <i
                class="bi bi-info-circle cursor-pointer pr-6 text-black"
                data-bs-toggle="tooltip"
                title="Durchschnittliche jährliche Inflation über den gesamten Anlagezeitraum. Die durchschnittliche jährliche Inflation über die letzten 20 Jahre (2004-2023) betrug in Deutschland ca. 2%."
                data-bs-html="true"
                data-bs-placement="top"
              ></i>
            </div>

            <div class="flex items-center space-x-2">
              <input
                type="checkbox"
                id="inflationRateCheckbox"
                name="inflationRateCheckbox"
                class="checked:bg-color-accent-light dark:checked:bg-color-accent-dark form-checkbox h-5 w-5 cursor-pointer rounded-md border-gray-300 checked:border-transparent"
                aria-label="Enable inflation rate input"
                checked
              />
              <input
                type="number"
                id="inflationRate"
                name="inflationRate"
                class="focus:ring-color-accent-light dark:focus:ring-color-accent-dark form-input w-full rounded-md border-gray-300 px-4 py-2 text-black focus:ring-2"
                min="0"
                max="10"
                step="0.1"
                value="2"
                required
              />
            </div>

            <div class="mt-auto">
              <input
                type="range"
                id="inflationRateSlider"
                min="0"
                max="10"
                step="0.1"
                value="2"
                class="bg-color-accent-light dark:bg-color-accent-dark mt-2 h-2 w-full cursor-pointer appearance-none rounded-lg"
              />
            </div>
          </article>
        </fieldset>

        <fieldset
          class="bg-color-form-light dark:bg-color-form-dark mb-3 mt-4 grid w-full grid-cols-1 rounded border px-1 pb-3 pt-2 md:grid-cols-2"
          id="takeoutTaxSection"
        >
          <article class="flex flex-col px-4" id="takeoutSection">
            <div class="flex justify-between">
              <label for="takeoutRate" class="mb-1 pl-7 font-bold text-black">
                Jährliche Entnahmerate
                <span class="font-normal">(%)</span>
              </label>

              <i
                class="bi bi-info-circle cursor-pointer pr-6 text-black"
                data-bs-toggle="tooltip"
                title="Wie viel Prozent des Gesamtkapitals sollen jährlich nach der Ansparphase aus dem Depot ausgezahlt werden?"
                data-bs-html="true"
                data-bs-placement="top"
              ></i>
            </div>

            <div class="flex items-center space-x-2">
              <input
                type="checkbox"
                id="takeoutRateCheckbox"
                name="takeoutRateCheckbox"
                class="checked:bg-color-accent-light dark:checked:bg-color-accent-dark form-checkbox h-5 w-5 cursor-pointer rounded-md border-gray-300 checked:border-transparent"
                aria-label="Enable takeout input"
                checked
              />
              <input
                type="number"
                id="takeoutRate"
                name="takeoutRate"
                class="focus:ring-color-accent-light dark:focus:ring-color-accent-dark form-input w-full rounded-md border-gray-300 px-4 py-2 text-black focus:ring-2"
                min="0"
                max="10"
                step="0.1"
                value="3.5"
                required
              />
            </div>
            <input
              type="range"
              id="takeoutRateSlider"
              min="0"
              max="10"
              step="0.1"
              value="3.5"
              class="bg-color-accent-light dark:bg-color-accent-dark mt-2 h-2 w-full cursor-pointer appearance-none rounded-lg"
            />
          </article>

          <article class="flex flex-col px-4" id="taxSection">
            <div class="flex justify-between">
              <label for="tax" class="mb-1 pl-7 font-bold text-black">
                Steuer
                <span class="font-normal">(%)</span>
              </label>
              <i
                class="bi bi-info-circle cursor-pointer pr-6 text-black"
                data-bs-toggle="tooltip"
                title="Durchschnittliche jährliche Steuerlast während des Entnahmezeitraums. Vereint Kapitalertragssteuer, Solidaritätszuschlag und Kirchensteuer. Wird vereinfacht für den gesamten Entnahmebetrag (inklusive eigener Einzahlungen) und ohne Freibeträge berechnet."
                data-bs-html="true"
                data-bs-placement="top"
              ></i>
            </div>
            <div class="flex items-center space-x-2">
              <input
                type="checkbox"
                id="taxCheckbox"
                name="taxCheckbox"
                class="checked:bg-color-accent-light dark:checked:bg-color-accent-dark form-checkbox h-5 w-5 cursor-pointer rounded-md border-gray-300 checked:border-transparent"
                aria-label="Enable tax input"
                checked
              />
              <input
                type="number"
                id="tax"
                name="tax"
                class="focus:ring-color-accent-light dark:focus:ring-color-accent-dark form-input w-full rounded-md border-gray-300 px-4 py-2 text-black focus:ring-2"
                min="0"
                max="50"
                step="1"
                value="25"
                required
              />
            </div>
            <input
              type="range"
              id="taxSlider"
              min="0"
              max="50"
              step="1"
              value="25"
              class="bg-color-accent-light dark:bg-color-accent-dark mt-2 h-2 w-full cursor-pointer appearance-none rounded-lg"
            />
          </article>
        </fieldset>

        <section
          class="mx-auto mb-4 flex w-1/2 justify-center"
          id="submitSection"
        >
          <button
            type="submit"
            class="bg-color-accent-light rounded-xl px-10 py-2 text-lg font-bold text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Berechnen
          </button>
        </section>
      </form>

      <!-- BOOKMARK: HTMX result -->
      <section id="result" class="mt-4"></section>
    </main>

    <footer class="mb-2 mt-4 text-center" id="footer">
      <p
        class="text-color-text-light dark:text-color-text-dark mb-2 text-center text-base"
      >
        © 2023 Joel Beck |
        <a
          href="https://github.com/joel-beck/sparplanrechner/blob/main/LICENSE.md"
          target="_blank"
          >MIT License</a
        >
      </p>
      <div class="flex justify-center">
        <a
          href="https://github.com/joel-beck/sparplanrechner"
          target="_blank"
          class="mr-3"
        >
          <i class="fab fa-github bg-white text-3xl text-black"></i>
        </a>

        <a href="https://www.linkedin.com/in/joelbeck07" target="_blank">
          <i class="fab fa-linkedin bg-white text-3xl text-blue-600"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
