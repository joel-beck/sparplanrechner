<div class="col-md-6 position-relative">

    <label for="annualReturnRate" class="form-label">
        <strong>
            Jährliche Rendite
        </strong>
        (%)
    </label>

    <i class="bi bi-info-circle position-absolute" data-bs-toggle="tooltip"
        title="Durchschnittliche jährliche Rendite über den gesamten Anlagezeitraum."
        data-bs-html="true" data-bs-placement="top"
        style="right: 20px; cursor: pointer;"></i>

    <input type="number" id="annualReturnRate" name="annualReturnRate"
        class="form-control" min="0" max="20" step="0.1" value="5" required />

    <input type="range" id="annualReturnRateSlider" min="0" max="20" step="0.1"
        value="5" class="form-range" />
</div>
