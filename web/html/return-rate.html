<div class="flex flex-col">
  <div class="flex justify-between">
    <label for="annualReturnRate" class="mb-1 font-bold">
      Jährliche Rendite
      <div class="inline font-normal">(%)</div>
    </label>

    <i
      class="bi bi-info-circle cursor-pointer pr-4"
      data-bs-toggle="tooltip"
      title="Durchschnittliche jährliche Rendite über den gesamten Anlagezeitraum."
      data-bs-html="true"
      data-bs-placement="top"
    ></i>
  </div>

  <input
    type="number"
    id="annualReturnRate"
    name="annualReturnRate"
    class="form-input w-full rounded-md border-gray-300 px-4 py-2 focus:ring-2 focus:ring-blue-500"
    min="0"
    max="10"
    step="0.1"
    value="5"
    required
  />

  <!-- contained in flex column to align side-by-side sliders -->
  <div class="mt-auto">
    <input
      type="range"
      id="annualReturnRateSlider"
      min="0"
      max="10"
      step="0.1"
      value="5"
      class="mt-2 h-2 w-full cursor-pointer appearance-none rounded-lg bg-blue-500"
    />
  </div>
</div>
