<div class="col-md-6 position-relative">
    <div class="d-flex align-items-center mb-2">

        <div class="form-check form-check-inline me-2">
            <input class="form-check-input" type="checkbox" id="enableInflation"
                checked>
            <label class="form-check-label" for="enableInflation"></label>
        </div>

        <label for="inflationRate" class="form-label mb-0">
            <strong>Jährliche Inflation</strong> (%)
        </label>

        <i class="bi bi-info-circle ms-auto" data-bs-toggle="tooltip"
            title="Durchschnittliche jährliche Inflation über den gesamten Anlagezeitraum. Die durchschnittliche jährliche Inflation über die letzten 20 Jahre (2004-2023) betrug in Deutschland ca. 2%."
            data-bs-html="true" data-bs-placement="top" style="cursor: pointer;"></i>
    </div>

    <input type="number" id="inflationRate" name="inflationRate" class="form-control"
        min="0" max="10" step="0.1" value="2" required />

    <input type="range" id="inflationRateSlider" min="0" max="10" step="0.1" value="2"
        class="form-range mt-2" />
</div>
