<div class="flex flex-col">
  <div class="flex justify-between">
    <label for="inflationRate" class="mb-1 font-bold">
      Jährliche Inflation
      <div class="inline font-normal">(%)</div>
    </label>

    <i
      class="bi bi-info-circle cursor-pointer pr-4"
      data-bs-toggle="tooltip"
      title="Durchschnittliche jährliche Inflation über den gesamten Anlagezeitraum. Die durchschnittliche jährliche Inflation über die letzten 20 Jahre (2004-2023) betrug in Deutschland ca. 2%."
      data-bs-html="true"
      data-bs-placement="top"
    ></i>
  </div>

  <div class="flex items-center space-x-2">
    <input
      type="checkbox"
      id="inflationRateCheckbox"
      name="inflationRateCheckbox"
      class="form-checkbox h-5 w-5 cursor-pointer rounded-md border-gray-300 checked:border-transparent checked:bg-blue-500"
      aria-label="Enable inflation rate input"
      checked
    />
    <input
      type="number"
      id="inflationRate"
      name="inflationRate"
      class="form-input w-full rounded-md border-gray-300 px-4 py-2 focus:ring-2 focus:ring-blue-500"
      min="0"
      max="10"
      step="0.1"
      value="2"
      required
    />
  </div>

  <div class="mt-auto">
    <input
      type="range"
      id="inflationRateSlider"
      min="0"
      max="10"
      step="0.1"
      value="2"
      class="mt-2 h-2 w-full cursor-pointer appearance-none rounded-lg bg-blue-500"
    />
  </div>
</div>
