<div class="col-md-6">
    <input type="checkbox" id="enableInflation" checked>
    <label for="enableInflation">Inflation berücksichtigen</label>
</div>

<div class="col-md-6 position-relative">

    <label for="inflationRate" class="form-label">
        <strong>
            Jährliche Inflation
        </strong>
        (%)
    </label>

    <i class="bi bi-info-circle position-absolute" data-bs-toggle="tooltip"
        title="Durchschnittliche jährliche Inflation über den gesamten Anlagezeitraum. Die durchschnittliche jährliche Inflation über die letzten 20 Jahre (2004-2023) beträgt in Deutschland ca. 2%."
        data-bs-html="true" data-bs-placement="top"
        style="right: 20px; cursor: pointer;"></i>

    <input type="number" id="inflationRate" name="inflationRate" class="form-control"
        min="0" max="10" step="0.1" value="2" required />

    <input type="range" id="inflationRateSlider" min="0" max="10" step="0.1" value="2"
        class="form-range" />
</div>
