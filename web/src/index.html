<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sparplanrechner - Calculate the future value of your investment based on initial capital, monthly savings rate, and investment duration."
    />
    <meta
      property="og:title"
      content="Sparplanrechner - Your Investment Calculator"
    />
    <meta
      property="og:description"
      content="Find out the projected value of your investment portfolio with Sparplanrechner. Start planning today!"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sparplanrechner.onrender.com" />
    <link rel="canonical" href="https://sparplanrechner.onrender.com" />
    <title>Sparplanrechner - Investment Calculator</title>
    <script
      src="https://unpkg.com/htmx.org@1.9.6"
      integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js" type="module" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link href="../dist/styles.css" rel="stylesheet" />
    <!-- favicon is empty -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>

  <body>
    <div class="container mx-auto mt-4">
      <header
        class="mx-auto mb-4 flex w-full justify-center md:w-10/12 lg:w-8/12"
      >
        <div include="./html/header.html"></div>
      </header>

      <main>
        <section class="flex justify-center">
          <article class="w-full md:w-10/12 lg:w-7/12">
            <form
              id="form"
              hx-post="/calculate"
              hx-swap="innerHTML"
              hx-target="#result"
              enctype="application/x-www-form-urlencoded"
              class="needs-validation flex flex-wrap gap-3"
            >
              <fieldset class="mb-3 w-full">
                <div include="./html/start-capital.html"></div>
              </fieldset>

              <fieldset class="mb-3 w-full">
                <div include="./html/savings-rate.html"></div>
              </fieldset>

              <fieldset class="mb-3 w-full">
                <div include="./html/years.html"></div>
              </fieldset>

              <fieldset class="mb-3 mt-4 w-full rounded border bg-gray-100 p-3">
                <div class="grid grid-cols-1 md:grid-cols-2">
                  <div class="px-4" include="./html/return-rate.html"></div>
                  <div class="px-4" include="./html/inflation.html"></div>
                </div>
              </fieldset>

              <!-- <div class="-mx-3 flex flex-wrap"> -->
              <fieldset class="mb-3 mt-4 w-full rounded border bg-gray-100 p-3">
                <div class="grid grid-cols-1 md:grid-cols-2">
                  <div class="px-4" include="./html/takeout.html"></div>
                  <div class="px-4" include="./html/tax.html"></div>
                </div>
              </fieldset>

              <div class="mx-auto flex w-1/2 justify-center">
                <div include="./html/submit.html"></div>
              </div>
            </form>

            <!-- BOOKMARK: HTMX result -->
            <div id="result" class="mt-4"></div>
          </article>
        </section>
      </main>

      <!-- `mb-4` adds margin between footer and page end -->
      <footer class="mb-2 mt-4 text-center">
        <div include="./html/footer.html"></div>
      </footer>
    </div>
  </body>
</html>
