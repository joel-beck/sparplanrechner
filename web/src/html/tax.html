<div class="flex flex-col">
  <div class="flex justify-between">
    <label for="tax" class="mb-1 font-bold">
      Steuer
      <div class="inline font-normal">(%)</div>
    </label>
    <i
      class="bi bi-info-circle cursor-pointer pr-4"
      data-bs-toggle="tooltip"
      title="Durchschnittliche jährliche Steuerlast während des Entnahmezeitraums. Vereint Kapitalertragssteuer, Solidaritätszuschlag und Kirchensteuer. Wird vereinfacht für den gesamten Entnahmebetrag (inklusive eigener Einzahlungen) und ohne Freibeträge berechnet."
      data-bs-html="true"
      data-bs-placement="top"
    ></i>
  </div>
  <div class="flex items-center space-x-2">
    <input
      type="checkbox"
      id="taxCheckbox"
      name="taxCheckbox"
      class="form-checkbox h-5 w-5"
      aria-label="Enable tax input"
      checked
    />
    <input
      type="number"
      id="tax"
      name="tax"
      class="form-input w-full rounded-md border-gray-300 px-4 py-2 focus:ring-2 focus:ring-blue-500"
      min="0"
      max="50"
      step="1"
      value="25"
      required
    />
  </div>
  <input
    type="range"
    id="taxSlider"
    min="0"
    max="50"
    step="1"
    value="25"
    class="mt-2 h-2 w-full cursor-pointer appearance-none rounded-lg bg-blue-500"
  />
</div>
