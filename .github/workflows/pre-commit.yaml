name: Pre-Commit Checks

on:
  pull_request:
    branches:
      - main

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Pre-Commit
        run: pip install pre-commit

      - name: Run Pre-Commit
        run: pre-commit run --all-files
